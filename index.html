<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="taskContainer" class="taskContainer">
        <!-- Title -->
         <h1>To Do List</h1>

         <!-- Task Section -->
            <section id="taskSection" class="taskSection">

                <!-- Enter Task -->
                <div id="submitTask">
                    <input type="text" id="userInput" placeholder="Enter Task" onfocus="true"> 
                    <button id="submitTaskBtn">Add</button>
                </div>

                <!-- Task Display Section -->
                <div id="taskList" class="taskList">
                    <div id="task" class="task">
                        <input type="checkbox" id="taskCheckbox" hidden>
                        <span id="taskData" hidden></span>
                        <button id="upBtn" hidden></button>
                        <button id="downBtn" hidden></button>
                        <button id="delTask" hidden></button>
                    </div>
                </div>
          </section>
    </div>

    <!-- Link JS Code -->
    <script src="tasks.js"></script>
</body>
</html>
