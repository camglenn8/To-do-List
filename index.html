<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="taskContainer" class="taskContainer">
        <!-- Title -->
         <h1>To Do List</h1>

        <!-- Enter Task Section -->
         <section id="submitTask" class="submitTask">
            <input type="text" placeholder="Enter Task">
            <button>Add</button>
         </section>

         <!-- Task Display Section -->
          <section id="taskList" class="taskList">
            <div id="task">
                <button id="taskStatusBtn">Check</button>
                <span id="task">Task #1</span>
                <button id="upBtn">Up</button>
                <button id="downBtn">Down</button>
                <button id="delTask">X</button>
            </div>
          </section>
    </div>

    <!-- Link JS Code -->
    <script src="tasks.js"></script>
</body>
</html>
