<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="taskContainer" class="taskContainer">
        <!-- Title -->
         <h1>To Do List</h1>

         <!-- Task Section -->
            <section id="taskSection" class="taskSection">

                <!-- Enter Task -->
                <div id="submitTask">
                    <input type="text" id="userInput" placeholder="Enter Task" onfocus="true"> 
                    <button id="submitTaskBtn">Add</button>
                    <div id="errorMsg" class="errorMsg">Error</div>
                </div>

                <!-- Task Display Section -->
                <div id="taskList" class="taskList">
                    <div class="task">
                        <div class="taskLeftSide">
                            <input type="checkbox" class="taskCheckbox" hidden>
                            <span class="taskContent" hidden></span>
                        </div>

                        <div class="taskRightSide">
                            <button class="upBtn" hidden></button>
                            <button class="downBtn" hidden></button>
                            <button class="delTask" hidden></button>
                        </div>
                    </div>
                </div>
          </section>
    </div>

    <!-- Link JS Code -->
    <script src="UI.js" type="module"></script>
</body>
</html>
